<div class="list-container">
    <h2>Order List</h2>
  
    <div class="search-container">
      <mat-form-field class="search-input">
        <mat-label>Search Order</mat-label>
        <input matInput type="text" [(ngModel)]="searchOrder" (ngModelChange)="searchOrderList()">
      </mat-form-field>
    </div>
  
    <div class="insert-button-container">
      <!-- Botón para insertar order -->
      <button mat-raised-button color="primary" routerLink="/create-order">Insert Order</button>
    </div>
  
    <table class="centered-table mat-elevation-z8">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Number</th>
          <th>Order Date</th>
          <th>Number of Products</th>
          <th>Status</th>
          <th>User ID</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.orderNumber }}</td>
          <td>{{ order.orderDate | date }}</td>
          <td>{{ order.numOfProducts }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.userId }}</td>
  
          <td class="options-cell">
            <div class="options-wrapper">
              <!-- Agregamos condición para permitir edición solo si el estado no es "Completed" -->
              <button mat-icon-button color="primary" [routerLink]="['/editOr/', order.orderId]" [disabled]="order.status === 'Completed'">
                <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-icon-button color="warn" (click)="deleteOrder(order.orderId)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
